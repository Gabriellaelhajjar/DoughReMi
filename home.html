<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dough Re Mi - Home</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function switchLanguage(lang) {
            // Redirect or reload with a language parameter
            if (lang === 'EN') {
                window.location.href = window.location.pathname + '?lang=en';
            } else {
                window.location.href = window.location.pathname + '?lang=fr';
            }
        }
    </script>
    
</head>
<body>
    <div class="navbar">
        <div class="Logo">
            <li><a href="home.html"><img src="Logo.png" alt="Home"></a></li>
        </div>
        <ul>
            <li><a href="home.html"><img src="home.png" alt="Home">Home</a></li>
            <li><a href="menu.html"><img src="menu.png" alt="Menu">Menu</a></li>
            <li><a href="about.html"><img src="info.png" alt="About">About</a></li>
            <li><a href="contact.html"><img src="contact.png" alt="Contact">Contact</a></li>
            <li class="dropdown">
              <a href="order.html"><img src="order.png" alt="Order">Order</a>
              <div class="dropdown-content">
                  <a href="myorders.html"><img src="shopping-cart.png" alt="Myorders">My Order(s)</a>
              </div>
          </li>
        </ul>
        <div class="language-selector">
            <button onclick="switchLanguage('EN')">EN</button>
            <button onclick="switchLanguage('FR')">FR</button>            
        </div>
    </div>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 data-key="title">Dough Re Mi</h1>
                <p data-key="tagline">A symphony of sweet treats!</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Dough Re Mi. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
